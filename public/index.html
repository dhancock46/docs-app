<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Attorney Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .form-container {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Power of Attorney</h1>
            <p>Statutory Power of Attorney Form</p>
        </div>

        <div class="form-container">
            <form id="poaForm">
                <div class="form-section">
                    <h3>Principal Information</h3>
                    <div class="form-group">
                        <label for="testatorName">Full Legal Name of Principal *</label>
                        <input type="text" id="testatorName" name="testatorName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email Address *</label>
                        <input type="email" id="clientEmail" name="clientEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Phone Number</label>
                        <input type="tel" id="clientPhone" name="clientPhone">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Agent Information</h3>
                    <div class="form-group">
                        <label for="primaryAgent">Primary Agent (Full Name) *</label>
                        <input type="text" id="primaryAgent" name="primaryAgent" required>
                    </div>
                    <div class="form-group">
                        <label for="secondAgent">Second Agent (Full Name)</label>
                        <input type="text" id="secondAgent" name="secondAgent">
                    </div>
                    <div class="form-group">
                        <label for="thirdAgent">Third Agent (Full Name)</label>
                        <input type="text" id="thirdAgent" name="thirdAgent">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Submit Power of Attorney Request
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('poaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Success! Your request has been submitted.');
                    this.reset();
                } else {
                    alert('Error: Please try again later.');
                }
                
            } catch (error) {
                alert('Error: Please try again later.');
            }
        });
    </script>
</body>
</html>
